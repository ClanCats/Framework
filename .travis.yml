language: php

php:
 - 5.3
 - 5.4
 - 5.5
 - 5.6
 - hhvm

env:
 - DB=mysql

before_script:
 - mysql -e 'create database db_ccf2_phpunit' 
 - mysql -e 'create database db_my-application'
 - composer self-update
 - composer install --prefer-source --no-interaction --dev

script:
 - php cli phpunit::build
 - php cli migrator::migrate
 - phpunit --coverage-text

matrix:
 allow_failures:
  - php: hhvm